<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="bundle.js"></script></head><body><h2>Exercícios Futuro Dev - [M3S08]</h2><details><summary>Exercício2</summary></details><details><summary>Exercício3</summary><details><summary class="summary-3">Funções do util.js</summary><div></div></details><details><summary class="summary-3">Funções do operators.js</summary><details><summary class="summary-4">Soma</summary><div><label for="">Informe os números para a soma:</label> <input id="soma-1"> <input id="soma-2"> <button type="submit" id="btn-soma">Soma</button><div id="id-lista-informacao-soma"></div></div></details><details><summary class="summary-4">Subtração</summary><div><label for="">Informe os números para a subtração:</label> <input id="sub-1"> <input id="sub-2"> <button type="submit" id="btn-sub">Subtração</button><div id="id-lista-informacao-sub"></div></div></details><details><summary class="summary-4">Multiplicação</summary><div><label for="">Informe os números para a Multiplição:</label> <input id="multi-1"> <input id="multi-2"> <button type="submit" id="btn-multi">Muliplicar</button><div id="id-lista-informacao-multi"></div></div></details><details><summary class="summary-4">Divisão</summary><div><label for="">Informe os números para a Divisão:</label> <input id="divisao-1"> <input id="divisao-2"> <button type="submit" id="btn-divisao">Divisão</button><div id="id-lista-informacao-divisao"></div></div></details></details></details><details><summary>Exercício4</summary><div><h2>Informe o CEP</h2><label for="">Digite seu cep:</label> <input id="inputCep" required> <button type="submit" id="btn-4">Pegar CEP</button><div id="id-lista-informacao"></div></div></details><details><summary>Exercício5</summary><div><h1>Escolha seu pokemon:</h1><form action="" id="id-form" onsubmit="event.preventDefault()"><input type="radio" name="pokemon" id="id-pikachu" value="pikachu"> <label for="id-pikachu">Pikachu</label> <input type="radio" name="pokemon" id="id-charmander" value="charmander"> <label for="id-charmander">Charmander</label> <input type="radio" name="pokemon" id="id-bulbasaur" value="bulbasaur"> <label for="id-bulbasaur">Bulbasaur</label> <input type="radio" name="pokemon" id="id-squirtle" value="squirtle"> <label for="id-squirtle">Squirtle</label> <button type="submit" id="btn-5">Pesquisar</button></form><div id="id-lista-informacao-pokemon"></div></div></details></body></html>
